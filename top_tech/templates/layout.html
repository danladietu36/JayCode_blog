<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    {% if title %}
        <title>Flask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-collapse w3-card" style="width:200px;" id="mySidebar">
      <button class="w3-bar-item w3-button w3-hide-large"
      onclick="w3_close()">Close &times;</button>
      <a href="/home" class="w3-bar-item w3-button w3-hover-sepia">Home</a>
      <a href="/about" class="w3-bar-item w3-button w3-hover-sepia">About Us</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-sepia">Sign Up</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-sepia">Login</a>
    </div>
    <a href="/latest_posts" class="w3-display-topright w3-button w3-hover-sepia">Latest Posts</a>
    <div class="w3-main" style="margin-left:200px">
    
    <div class="w3-teal">
      <button class="w3-button w3-teal w3-large" onclick="w3_open()">&#9776;</button>
      <div class="w3-container">
        <h1>Top Tech Secrets</h1>
      </div>
      </div>
    </div>
    
        
      <!-- Optional JavaScript -->
      <script>
        function w3_open() {
          document.getElementById("mySidebar").style.display = "block";
        }
        
        function w3_close() {
          document.getElementById("mySidebar").style.display = "none";
        }
        </script>
</body>
</html>
